<!-- Google Analytics -->
{% if site.google-analytics %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google-analytics.id }}"></script>
<script>
  var dnt = navigator.doNotTrack || window.doNotTrack || navigator.msDoNotTrack;
  if (dnt != "1" && dnt != "yes") {
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google-analytics.id }}');
  }
</script>
{% endif %}

<!-- Google AdSense -->
{% if site.google-adsense %}
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-{{ site.google-adsense.publisher-id }}" crossorigin="anonymous"></script>
{% endif %}
