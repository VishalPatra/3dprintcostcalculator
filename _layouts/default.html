<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
      <div id="particles-js">
        <div class="header">
          <h1>
            <span class="site-title">{{site.username}}</span>
            <span class="site-description">{{site.user_title}}</span>
          </h1>
          <div class="header-icons">
            <a aria-label="GitHub" target="_blank" href="https://github.com/{{site.github_username}}"><i class="icon fa fa-github-alt" aria-hidden="true"></i></a>
          </div>
        </div>
        <div class="calculator-wrapper container-fluid">
          <div class="row justify-content-center align-items-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
              {{ content }}
            </div>
          </div>
        </div>
      </div>
      {% include footer.html %}
      
      <script src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>
      <script src="{{ "/assets/js/calculator.js" | prepend: site.baseurl }}"></script>
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
